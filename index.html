<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rating pg</title>
    <link rel="stylesheet" href="./rating.css">
</head>
<body>
    <main class="container">
        <div class="card" id="card">
            <div id="submit-page">
                <img src="./icon-star.svg" alt="">
                <div class="card_title"><h2>How did we do?</h2></div>
                <div class="card_body">
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="rating-group" id="rating-group">
                    <input type="radio" class="rating" id="1-star" name="ratings" value="1">
                    <label for="1-star" class="rating-container">
                        <span class="rating-value">1</span>
                    </label>
                    <input type="radio" class="rating" id="2-star" name="ratings" value="2">
                    <label for="2-star" class="rating-container">
                        <span class="rating-value">2</span>
                    </label>
                    <input type="radio" class="rating" id="3-star" name="ratings" value="3">
                    <label for="3-star" class="rating-container">
                        <span class="rating-value">3</span>
                    </label>
                    <input type="radio" class="rating" id="4-star" name="ratings" value="4">
                    <label for="4-star" class="rating-container">
                        <span class="rating-value">4</span>
                    </label>
                    <input type="radio" class="rating" id="5-star" name="ratings" value="5">
                    <label for="5-star" class="rating-container">
                        <span class="rating-value">5</span>
                    </label>
                </div>
                <button class="card_btn" id="submit">Submit</button>
            </div>
            <div id="success-page" class="hidden">
                <img src="./illustration-thank-you.svg" alt="" class="success-img">
                <div class="success-msg">
                    You selected <span id="submitted-rating"></span> out of 5
                </div>
                <h2>Thank you</h2>
                <p class="success-body">
                    We appreciate you taking time to give a rating. If ever in need of more support, don't hesitate to get in touch.
                </p>

            </div>

        </div>



    </main>


   
</body>
<script src="./app.js"></script>
</html>
